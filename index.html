<!DOCTYPE html>
<html lang="FR-fr">
	<head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8" />
        <link href="css/all.css" rel="stylesheet">
		<title>Ohmyfood</title>
	</head>
    <body>
        <header>
            <h2 class="header__logo">
                <img src="images/ohmyfood.png" alt="logo ohmyfood"/>
            </h2>
        </header>
        <section class="loc">
            <div class="loc__icone">
                <i class="fas fa-map-marker-alt"></i>
            </div>
            <h2 class="loc__text">Paris, Belleville</h2>
        </section>
        <section class="ex">
            <h1 class="ex__titre">Réserver le menu qui vous convient</h1>
            <p class="ex__text">Découvrez des resturant d'esception,<br/>séléctionnés par nos soins.</p>
            <a href=".restaurants" class="ex__link">Explorer nos restaurants</a>
        </section>
        <section class="fonctionnement">
            <h2 class="fonc__titre">Fonctionnement</h2>
            <ol class="fonc__liste">
                <li>
                    <a href="#" class="fonc__element">
                        <i class="fas fa-mobile-alt"></i>
                        <span>Choisissez un restaurant</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="fonc__element">
                        <i class="fas fa-list-ul"></i>
                        <span>Composez votre menu</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="fonc__element">
                        <i class="fas fa-store"></i>
                        <span>Dégustez au restaurant</span>
                    </a>
                </li>
            </ol>
        </section>

    </body>
</html>
